{% extends "layout.html" %}
{% block title %}
        sell
{% endblock %}
{% block main %}
    <form action="/sell" method="POST">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled="" selected="">Symbol</option>

                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}" data-total-shares="{{ stock.total_shares }}">{{ stock.symbol }}</option>
                {% endfor %}
                <br>
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1" required />
        </div>
        <br>
        <button class="btn btn-danger" type="submit">Sell</button>
    </form>
{% endblock %}
